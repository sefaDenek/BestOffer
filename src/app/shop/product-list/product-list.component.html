

<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
    <div class="col-md-2">
        <img class="img-fluid" src="/assets/img/{{ selectedProduct.imgUrl }}">
    </div>
    <div class="col-md-10">
        <h5 class="card-title">
            {{selectedProduct.name}}
        </h5>
        <p class="card-text">{{selectedProduct.description}}</p>
        
        <button  (click)="hideDetails()" class="btn btn-outline-primary btn-sm">Kapat</button>
        <button (click)="addProductToCart(selectedProduct)" class="btn btn-outline-primary btn-sm ms-3">Kart ekle</button>
    </div>
    
   
    
</div>


<div class="row">
    <div class="col-md-4" *ngFor="let p of products">
        <div class="card mb-3">
            <img src="/assets/img/{{ p.imgUrl }}" alt="{{ p.name }}">
            <div class="card-body text-center">
                <h4 class="card-title">
                    <a href="">{{ p.name }}</a>
                </h4>
                <small class="text-muted">
                    <i class="fas fa-lira-sign"></i> {{ p.price }}
                </small>
            </div>
            <div class="card-footer text-center">
                <button (click)="displayDetails(p)" class="btn btn-outline-primary btn-sm">Detaylar</button>
                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ms-3">Kart ekle</button>
            </div>
        </div>
    </div>

</div>
