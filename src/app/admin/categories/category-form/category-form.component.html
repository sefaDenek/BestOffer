<h5>
  {{editing? "Edit":"Create" }} Category
</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="category.name">
  </div>

  <button type="submit" class="btn btn-success"> Apply </button>
  <button class="btn btn-warning" routerLink="/admin/main/categories" >  Cancel </button>
</form>
