<h5>
  {{editing? "Edit":"Create" }} Product
</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="product.name">
    </div>

    <div class="form-group">
      <label>price</label>
      <input type="text" name="price" class="form-control" [(ngModel)]="product.price">
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="text" name="imgUrl" class="form-control" [(ngModel)]="product.imgUrl">
    </div>

    <div class="form-group">
      <label>description</label>
      <textarea type="text" name="description" class="form-control" [(ngModel)]="product.description"> </textarea>
    </div>
    <button type="submit" class="btn btn-success"> Apply </button>
    <button class="btn btn-warning" routerLink="/admin/main/product" >  Cancel </button>
</form>
